<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correios</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./assets/caixa.png" alt="">
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Rastreio</li>
                <li>Logística</li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <h2>Rastreie sua encomenda</h2>
           <div>
               <label for="name">NOME: </label>
               <input  id="name" type="text" placeholder="Digite seu nome">
           </div>
           <div>

               <label for="cep">CEP: </label>
               <input id="cep" type="text" placeholder="Digite seu cep">
           </div>
            <h2>Selecione o dias disponíveis para receber</h2>
            <div class="thirdDivMain">
                <label for="s">Segunda</label>
                <input id="s" type="checkbox">
                <label for="t">Terça</label>
                <input id="t" type="checkbox">
                <label for="q">Quarta</label>
                <input  id="q" type="checkbox">
                <label  for="qui">Quinta</label>
                <input id="qui" type="checkbox">
                <label for="sexta">Sexta</label>
                <input id="sexta" type="checkbox">

            </div>
        </form>
    </main>
</body>
</html>
